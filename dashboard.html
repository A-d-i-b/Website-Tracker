<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Activity Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
</head>
<body>
  <div id="restrictedSection">
      <h2>Restricted Sites</h2>
      <form id="addSiteForm">
        <input type="text" id="siteUrlInput" placeholder="Enter site URL">
        <button type="submit">Add</button>
      </form>
      <ul id="restrictedList"></ul>
    </div>
    <div class="overlay" id="overlay">
      <div class="popup">
        <h2>Warning!</h2>
        <p>You are visiting a restricted site.</p>
        <button id="closePopup">OK</button>
      </div>
    </div>
  <div class="container">
    <h1>User Activity Dashboard</h1>
    <label for="datePicker">Select Date:</label>
    <input type="date" id="datePicker">
    <canvas id="activityChart" width="400" height="200"></canvas>
    <div id="activityList"></div>
  </div>
  <script src="/vendor/chart.js"></script>
  <script src="dashboard.js"></script>
